name: Bandit
on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '00 12 * * 0'

jobs:
  bandit:
    permissions:
      contents: read # for actions/checkout to fetch code
      security-events: write # for github/codeql-action/upload-sarif to upload SARIF results
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bandit Scan
        id: bandit
        uses: shundor/python-bandit-scan@9cc5aa4a006482b8a7f91134412df6772dbda22c
        with: # optional arguments
          exit_zero: true # optional, default is DEFAULT
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information.

      - name: Generate SARIF file
        run: echo "${{ steps.bandit.outputs.results }}" > results.sarif

      - name: Send SARIF to Discord Webhook
        uses: Ilshidur/action-discord@v3
        with:
          webhook_id: ${{ secrets.DISCORD_WEBHOOK_ID }}
          webhook_token: ${{ secrets.DISCORD_WEBHOOK_TOKEN }}
          args: |
            {
              "embeds": [
                {
                  "title": "Bandit Scan Results",
                  "description": "Security scan results from Bandit",
                  "color": 16711680, # Red
                  "fields": [
                    {
                      "name": "SARIF Data",
                      "value": "```json\n$(cat results.sarif)\n```",
                      "inline": false
                    }
                  ]
                }
              ]
            }
