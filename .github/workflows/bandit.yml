name: Bandit
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '27 16 * * 0'

jobs:
  bandit:
    permissions:
      contents: read
      security-events: write
      actions: read

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Bandit Scan
        uses: shundor/python-bandit-scan@9cc5aa4a006482b8a7f91134412df6772dbda22c
        with:
          exit_zero: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Send Bandit Scan Results to Discord
        run: |
          DISCORD_WEBHOOK_URL="${{ secrets.DISCORD_WEBHOOK_URL }}"
          DISCORD_WEBHOOK_URL=$(echo $DISCORD_WEBHOOK_URL | tr -d '[:space:]') # Remove any extra spaces or line breaks
          BANDIT_RESULTS=$(bandit -f custom -o - -r .)
          curl -X POST -H "Content-Type: application/json" -d '{"content":"Bandit Scan Results:\n```'"$BANDIT_RESULTS"'```"}' "$DISCORD_WEBHOOK_URL"
